        </header>
        <main>
            <h2 class="heading">Contact me</h2>
            <form class="form">
                <div class="form-control">
                    <label for="name">Your name:</label>
                    <div class="inp-wrapper">
                        <input type="text" name="name" id="name" placeholder="Please enter your full name" required maxlength="100"/>
                    </div>                    
                </div>
                <div class="form-control">
                    <label for="email">Your email:</label>
                    <div class="inp-wrapper">
                        <input type="email" name="email" id="email" placeholder="Please enter your email" required maxlength="100"/>
                    </div>
                </div>
                <div class="form-control">
                    <label for="subject">Subject:</label>
                    <div class="inp-wrapper">
                        <input type="text" name="subject" id="subject" required minlength="50" maxlength="250"/>
                    </div>
                </div>                
                <div class="form-control">
                    <label for="message">Message:</label>
                    <div class="inp-wrapper">
                        <textarea name="message" id="message" required maxlength="500"></textarea>
                    </div>
                </div>
                <input type="button" id="btn-send" value="Send message" onclick="onBtnSendClick()"/>
                <p id="message-success" style="display:none;">Dữ liệu kiểm tra đã hợp lệ!</p>
            </form>
        </main>
        <footer>
